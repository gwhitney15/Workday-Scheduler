<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Time</th>
                    <th scope="col">Event</th>
                    <th scope="col">Save</th>

                </tr>
            </thead>
            <tbody>
                <tr id="hour1">
                    <th scope="row" class="time-block hour">8</th>
                    <td><textarea id="textArea"></textarea></td>

                    <td><button class="saveBtn">save</button></td>
                </tr>
                <tr id="hour2">
                    <th scope="row" class="time-block hour">9</th>
                    <td><textarea id="textArea2"></textarea></td>

                    <td><button class="saveBtn">save</button></td>
                </tr>
                <tr id="hour3">
                    <th scope="row" class="time-block hour">10</th>
                    <td><textarea id="textArea3"></textarea></td>

                    <td><button class="saveBtn">save</button></td>
                </tr>
                <tr id="hour4">
                    <th scope="row" class="time-block hour">11</th>
                    <td><textarea id="textArea4"></textarea></td>

                    <td><button class="saveBtn">save</button></td>
                </tr>
                <tr id="hour5">
                    <th scope="row" class="time-block hour">12</th>
                    <td><textarea id="textArea5"></textarea></td>

                    <td><button class="saveBtn">save</button></td>
                </tr>
                <tr id="hour6">
                    <th scope="row" class="time-block hour">1</th>
                    <td><textarea id="textArea6"></textarea></td>

                    <td><button class="saveBtn">save</button></td>
                </tr>
                <tr id="hour7">
                    <th scope="row" class="time-block hour">2</th>
                    <td><textarea id="textArea7"></textarea></td>

                    <td><button class="saveBtn">save</button></td>
                </tr>
                <tr id="hour8">
                    <th scope="row" class="time-block hour">3</th>
                    <td><textarea id="textArea8"></textarea></td>

                    <td><button class="saveBtn">save</button></td>
                </tr>
                <tr id="hour9">
                    <th scope="row" class="time-block hour">4</th>
                    <td><textarea id="textArea9"></textarea></td>

                    <td><button class="saveBtn">save</button></td>
                </tr>
                <tr id="hour10">
                    <th scope="row" class="time-block hour">5</th>
                    <td><textarea id="textArea10"></textarea></td>

                    <td><button class="saveBtn">save</button></td>
                </tr>

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
